<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Red Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/Mobile login-bro.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
 <div class="row mt-5">
    <h1 class="loginform text-center mb-4">Cherry Red Login Form</h1>
    <div class="col-md-6 col-sm-6">
        <div class="divtwo">
            <img src="./img/Mobile login-bro.png" alt="" class="img">
        </div>
    </div>
    <div class="col-md-6">
        <div class="div divone">
            <h2 class="login text-center">Login</h2>
            <label for="" class="c1">User Name <span class="red">*</span></label>
            <input type="text" class="form-control">
            <label for=""  class="c1">Password <span class="red">*</span></label>
            <input type="text" class="form-control">
            <label for=""  class="c1">Phone Number <span class="red">*</span></label>
            <input type="text" class="form-control">
            <label for=""  class="c1">Email <span class="red">*</span></label>
            <input type="text" class="form-control">
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Remember Me
                </label>
              </div>
            <button type="button" class="btn btn-secondaryy btn-lg w-100">Login</button>
            
        </div>
    </div>
 </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
